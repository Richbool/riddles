<!DOCTYPE html>
<html lang="zh-CN">

    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4757;
            --secondary: #ff6b6b;
            --accent: #ffd93d;
            --bg: linear-gradient(45deg, 
                #ff3366 0%,
                #ff6b6b 25%,
                #ff9f43 50%,
                #ffd93d 100%
            );
        }

        body {
            background: var(--bg);
            min-height: 100vh;
            margin: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            animation: gradientFlow 12s linear infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.8rem;
            text-shadow: 0 0 15px rgba(255, 71, 87, 0.5);
            margin: 2rem 0;
        }

        input[type="text"] {
            width: calc(100% - 2rem);
            padding: 1rem;
            margin: 1rem auto;
            display: block;
            border: 2px solid var(--primary);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="text"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(255, 217, 61, 0.3);
            transform: scale(1.02);
        }

        button {
            display: block;
            width: 200px;
            padding: 1rem;
            margin: 1rem auto;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
        }

        .result-box {
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
            animation: popIn 0.4s ease;
        }

        .correct {
            background: linear-gradient(135deg, #4cd13733, #44bd3233);
            border: 2px solid #4cd137;
        }

        .wrong {
            background: linear-gradient(135deg, #e8411833, #c2361633);
            border: 2px solid #e84118;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: center;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        a {
            text-decoration: none !important;
        }
    </style>
</head>

</html>
